{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>

<body>
    <section class="schedule">
        <div class="row">
            <h1>Your trips</h1>
            <img class="image" src="images/moveit.jpg" alt="" srcset="">
            <h2 class="logo">Move it</h2>
            <div class="container">
                <div class="pending">
                    <div class="content">
                          {% for item in items %}   
                        <div class="details">
                            
                            <h3>pending</h3>
                            <h2>{{item.when}}</h2>
                            <p>{{item.moving_from }}</p>
                            <p>{{item.moving_to }}</p>
                           
                        </div>
                          {% endfor %}  
                        <a href="">chat</a>
                    </div>
                </div>
                <div class="content">
                    <h2>No on-going deliveries</h2>
                </div>
                <div class="history">
                    <div class="content">
                        <h3>history</h3>
                        <h2>14/02/2022</h2>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
                <div class="buttons">
                    <button>schedule</button>
                    <button class="btn" id="signUp"><a href="/Drivers/show">Choose ride</a></button>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
