{% load static %}
<html>

<head>
    <!-- fontawesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- custom css link -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        .inputbox input[type="text"],
        .inputbox input[type="date"] {
            width: 100%;
            border: none;
            padding: 10px;
            font-size: 1rem;
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <section class="register" id="signInform">
        <div class="row" id="relocateform">
            <img class="image" src='{% static "images/moveit.jpg" %}' alt="" srcset="">
            <h2>Move it</h2>
            <div class="content">
                <div class="inputbox" id="rellocate">
                    <span><i class="fa-sharp fa-regular fa-clock" ></i></span>
                    <input type="button" value="Schedule">
                </div>
              
                <form method="POST" class="relocate-form" action="{% url 'edit_location' relocate_id=relocate.pk|default:'63' %}">
                    
                  {% csrf_token %}
                  <p class="relocatep"></p>
                  <div class="inputbox">
                    {{ form.when.label_tag }}
                    {{ form.when }}
                  </div>
                  <div class="inputbox">
                    {{ form.moving_from.label_tag }}
                    {{ form.moving_from }}
                  </div>
                  <div class="inputbox">
                    {{ form.moving_to.label_tag }}
                    {{ form.moving_to }}
                  </div>
                  <button type="submit" class="btn">Update</button>
                </form>
    
            </div>
    
        </div>
    </section>
    

</body>

</html>
