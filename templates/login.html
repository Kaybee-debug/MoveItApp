{% load static %}
<html>

<head>
    <!-- fontawesome cdn link -->
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"  integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- custom css link -->
    <link rel="stylesheet" href= '{% static "style.css" %}'>
</head>

<body>

    <section class="register" id="signInform">
        <div class="row">
            <h3>Welcome back</h3>
            <img class="image" src='{% static "images/moveit.jpg" %}' alt="" srcset="">
            <h2>Move it</h2>
            <div class="content">
                <form action="">
                    <!-- </h1><br> {% for message in messages %}
                    <h2>
                        <center>{{message}}</center>
                    </h2>
                    {% endfor %} -->
                    <form action="login" method="POST" class="input-group">
                        {% csrf_token %}
                        <div class="inputbox">
                            <span><i class="fas fa-user" aria-hidden="true"></i></span>
                            <input type="text" name="username" placeholder="Username">
                        </div>
                        <div class="inputbox">
                            <span><i class="fas fa-lock" aria-hidden="true"></i></span>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                        <p>Forgot password?</p>
                        <button class="btn" id="signIn"><a href='{% url "index" %}'>sign in</a></button>
                    </form>
            </div>

        </div>
    </section>

</body>

</html>
