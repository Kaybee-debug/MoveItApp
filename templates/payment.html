<!DOCTYPE html>
<html>
  <head>
    <title>Payment Information</title>
    <style>
      body {
        background-color: #F6F6F6;
      }
      h1 {
        text-align: center;
      }
      form {
        max-width: 500px;
        margin: 0 auto;
      }
      
      form button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      
      form button[type="submit"]:hover {
        background-color: #3e8e41;
      }
      
      form input[type="text"],
      form input[type="email"],
      form input[type="number"] {
        display: block;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      
      form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Payment Form</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit Payment</button>
    </form>
  </body>
</html>
